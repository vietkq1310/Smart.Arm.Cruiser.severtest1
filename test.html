<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Control Axis Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .navbar_control_axis {
        width: 500px;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        position: relative;
        cursor: pointer;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar_control_axis button {
        margin-right: 20px;
      }

      .navbar_control_axis label {
        margin-right: 10px;
      }

      .navbar_control_axis input {
        width: 60px;
        margin-right: 20px;
      }

      .navbar_car_axis,
      .navbar_arm_axis {
        display: none;
        align-items: center;
        width: 100%;
        justify-content: flex-start;
      }

      .navbar_arm_axis {
        display: flex; /* Hiển thị mặc định */
      }

      .navbar_control_axis.open .navbar_car_axis {
        display: flex;
      }

      .navbar_control_axis::after {
        content: "▼";
        font-size: 20px;
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        transition: transform 0.3s;
      }

      .navbar_control_axis.open::after {
        transform: translateY(-50%) rotate(180deg);
      }

      .error-message {
        color: red;
        display: none;
      }

      .dropdown-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form id="numberForm">
      <div class="navbar_control_axis" id="navbarControlAxis">
        <div class="navbar_arm_axis">
          <button type="button" onclick="runArm()">Run Arm</button>
          <label for="inputXA">X:</label>
          <input type="text" id="inputXA" name="inputXA" />
          <label for="inputYA">Y:</label>
          <input type="text" id="inputYA" name="inputYA" />
          <label for="inputZA">Z:</label>
          <input type="text" id="inputZA" name="inputZA" />
        </div>
        <div class="navbar_car_axis">
          <button type="button" onclick="runCar()">Run Car</button>
          <label for="inputXC">X:</label>
          <input type="text" id="inputXC" name="inputXC" />
          <label for="inputYC">Y:</label>
          <input type="text" id="inputYC" name="inputYC" />
        </div>
      </div>
    </form>

    <span id="errorMessage" class="error-message"
      >Vui lòng nhập một số hợp lệ.</span
    >

    <script>
      const navbarControlAxis = document.getElementById("navbarControlAxis");
      const armAxis = document.querySelector(".navbar_arm_axis");
      const carAxis = document.querySelector(".navbar_car_axis");

      navbarControlAxis.addEventListener("click", function (event) {
        // Ngăn sự kiện click vào phần input hoặc button
        if (
          event.target.tagName !== "INPUT" &&
          event.target.tagName !== "BUTTON"
        ) {
          if (navbarControlAxis.classList.contains("open")) {
            navbarControlAxis.classList.remove("open");
            carAxis.style.display = "none";
            armAxis.style.display = "flex";
          } else {
            navbarControlAxis.classList.add("open");
            carAxis.style.display = "flex";
            armAxis.style.display = "none";
          }
        }
      });

      function runArm() {
        const xA = document.getElementById("inputXA").value;
        const yA = document.getElementById("inputYA").value;
        const zA = document.getElementById("inputZA").value;

        if (isNaN(xA) || isNaN(yA) || isNaN(zA)) {
          document.getElementById("errorMessage").style.display = "block";
        } else {
          document.getElementById("errorMessage").style.display = "none";
          alert(`Running Arm with X: ${xA}, Y: ${yA}, Z: ${zA}`);
        }
      }

      function runCar() {
        const xC = document.getElementById("inputXC").value;
        const yC = document.getElementById("inputYC").value;

        if (isNaN(xC) || isNaN(yC)) {
          document.getElementById("errorMessage").style.display = "block";
        } else {
          document.getElementById("errorMessage").style.display = "none";
          alert(`Running Car with X: ${xC}, Y: ${yC}`);
        }
      }
    </script>
  </body>
</html>
