<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Panel</title>
    <style>
      .Row_seting_move_1 {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .arrows {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
      }

      .arrows button {
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }

      .arrows button:hover {
        background-color: #444;
      }

      .position-label {
        margin-top: 10px;
        text-align: center;
      }

      input {
        display: none; /* Mặc định ẩn */
        text-align: center;
      }

      /* Hiệu ứng khi input được hiển thị */
      input.show {
        display: block;
        animation: fadeInOut 3s forwards;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="Row_seting_move_1">
      <div class="arrows">
        <button onclick="increment('input_up_down_car')">
          <i class="fa-solid fa-chevron-up"></i>
        </button>
        <button onclick="decrement('input_left_right_car')">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button onclick="increment('input_left_right_car')">
          <i class="fa-solid fa-angle-right"></i>
        </button>
        <button onclick="decrement('input_up_down_car')">
          <i class="fa-solid fa-angle-down"></i>
        </button>
      </div>

      <div class="position-label">
        <label for="input_up_down_car">Lên/Xuống</label>
        <input
          type="number"
          id="input_up_down_car"
          value="1"
          onchange="saveValue('input_up_down_car')"
        />
      </div>

      <div class="position-label">
        <label for="input_left_right_car">Trái/Phải</label>
        <input
          type="number"
          id="input_left_right_car"
          value="1"
          onchange="saveValue('input_left_right_car')"
        />
      </div>
    </div>

    <script>
      // Hàm hiện và ẩn input
      function showInput(inputId) {
        const input = document.getElementById(inputId);
        input.classList.add("show");

        // Sau 3 giây, ẩn input đi
        setTimeout(() => {
          input.classList.remove("show");
        }, 3000);
      }

      // Hàm tăng giá trị input
      function increment(inputId) {
        const input = document.getElementById(inputId);
        input.value = parseInt(input.value) + 1;
        showInput(inputId);
      }

      // Hàm giảm giá trị input
      function decrement(inputId) {
        const input = document.getElementById(inputId);
        input.value = parseInt(input.value) - 1;
        showInput(inputId);
      }

      // Hàm lưu giá trị (có thể mở rộng nếu cần)
      function saveValue(inputId) {
        const input = document.getElementById(inputId);
        console.log("Giá trị đã lưu:", input.value);
      }
    </script>
  </body>
</html>
